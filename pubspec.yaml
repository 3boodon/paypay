name: paypay
description: PayPay is a money management app that helps you organize your financial stuff a lot more.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter    
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  flutter_svg: ^0.21.0+1 # Helps us to use svgs in our app
  intl: ^0.17.0 # Helps us to format dates in our app
  #backend
  dio:
  shared_preferences: ^2.0.5
  http:
  device_preview: ^0.7.1 # Helps Us View the App in different Sizes
  either_option: ^1.0.6
  get: ^4.1.4
  introduction_screen: ^1.0.9
  #hive Library
  hive:
  hive_flutter:
  date_format: ^2.0.2
  path_provider: ^2.0.2
  auto_size_text:
  url_launcher: ^6.0.9
  flutter_translate: ^3.0.1  
  font_awesome_flutter:
  rflutter_alert: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  hive_generator:
  flutter_launcher_icons:

flutter_icons:
  image_path: "assets/images/ic_launcher.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/languages/
  # Poppins is the font that we are using in our App
  fonts:
    - family: Poppins
      fonts:
        - asset: assets\fonts\Poppins\Poppins-Bold.ttf
          weight: 900
        - asset: assets\fonts\Poppins\Poppins-Medium.ttf
          weight: 500
        - asset: assets\fonts\Poppins\Poppins-Regular.ttf
          weight: 100

    - family: GE_SS
      fonts:
        - asset: assets\fonts\GE_SS_TWO\ArbFONTS-GE_SS_Two_Bold_4.otf
          weight: 900
        - asset: assets\fonts\GE_SS_TWO\ArbFONTS-GE_SS_TWO_MEDIUM_5.otf
          weight: 500
        - asset: assets\fonts\GE_SS_TWO\ArbFONTS-GE-SS-Two-Light_28.otf
          weight: 100      
          
